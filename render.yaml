services:
  - type: web
    name: econoch
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        fromDatabase:
          name: econoch-db
          property: connectionString
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1 

databases:
  - name: econoch-db
    databaseName: econoch
    plan: free 