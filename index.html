<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clicker Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="stats">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="multiplier">Multiplier: <span id="multiplier">1</span>x</div>
        </div>
        
        <div class="click-area">
            <button id="clickButton">Click Me!</button>
        </div>

        <div class="upgrades">
            <h2>Upgrades</h2>
            <div class="upgrade-item">
                <button id="upgrade1">Auto Clicker (Cost: <span id="upgrade1Cost">10</span>)</button>
                <span id="upgrade1Level">Level: 0</span>
            </div>
            <div class="upgrade-item">
                <button id="upgrade2">Click Power (Cost: <span id="upgrade2Cost">50</span>)</button>
                <span id="upgrade2Level">Level: 0</span>
            </div>
        </div>
    </div>

    <div class="bottom-menu">
        <button id="settingsButton" class="menu-button">⚙️</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
